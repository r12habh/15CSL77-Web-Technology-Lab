<html>
<head> 
        <title>JavaScript Functions</title>
        <script>
                function runScript(){
                var str = document.querySelector('input').value;
                var num = parseInt(str);
                if(num){
                        if(isNaN(str)){
                                document.getElementById("result").innerHTML = '<strong>Invalid Number</strong>';
                        }
                        else{
                                document.getElementById("result").textContent = '';
                                document.getElementById("result").innerHTML = ('beforeend', 'Reverse of: <strong>' + num + '</strong> is <strong>' + num.toString().split('').reverse().join('') + '</strong>');
                        }
               }
               else if(str==''){
                        document.getElementById("result").innerHTML = "<strong>No input found.</strong>";
               }
               else {
                        str = str.toLowerCase();
                        var flag = 0;
                        for(var i=str.length-1; i>=0; i++){
                                if(str[i]=='a' || str[i]=='e' || str[i]=='i' || str[i]=='o' || str[i]=='u'){
                                        i++;
                                        document.getElementById("result").innerHTML = ('beforeend', 'Input string is: <strong>' + str + '</strong><br/> Rightmost vowel: <strong>' +str[i-1]+  '</strong><br/> Position: <strong>' + i + '</strong>');
                                        flag = 1;
                                        break;
                                }
                      }
                if(flag == 0){
                        document.getElementById("result").innerHTML = "<strong>No vowel found.</strong>";
                }
               }
              }
        </script>
</head>
<style>
input[type=text]{
    width: 100%;
    padding: 12px 20px;   
}
input[type=submit] {
    width: 25%;
    background-color: #af4c55;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
}
div{
    background-color: #d8bfbf;
    width: 50%;
    padding: 10px;
}
</style></head>
<body style="background-color:#e0dcd5">
<main style="max-width: 900px; margin: auto;">
 <center>
    <input type="text" id="str" placeholder="Enter Sting/Number">
    <input type="submit" onclick="runScript();" value="Submit" name="sub">
 <h2 style="color:#af4c55">Result:</h2>
 <div id="result"></div>

 </body>
</html>
